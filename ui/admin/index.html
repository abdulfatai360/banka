<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Admin Dashboard | Banka</title>

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

  <link rel="stylesheet" href="../css/font-face.css">
  <link rel="stylesheet" href="../css/app.css">
  <link rel="stylesheet" href="../css/header-inner.css">
  <link rel="stylesheet" href="../css/app-inner.css">
  <link rel="stylesheet" href="../css/admin/a-dashboard.css">

  <script src="../js/validate-auth-token.js"></script>
</head>

<body>
  <header class="app-header">
    <div class="container container-inner">
      <div class="app-header__inner">
        <a href="./index.html" class="app-logo">Banka</a>
        <span class="navicon navicon-open">
          <i class="fas fa-bars"></i>
        </span>
      </div>

      <nav class="app-nav">
        <span class="navicon navicon-close">
          <i class="fas fa-times"></i>
        </span>
        <ul class="app-nav__list">
          <li class="app-nav__item"><a href="./index.html">Dashboard</a></li>
          <li class="app-nav__item"><a href="./bank-accounts.html">Bank Accounts</a></li>
          <li class="app-nav__item"><a href="./create-staff-account.html">Create Staff Account</a></li>
          <li class="app-nav__item signout-menu"><a href="../signin.html">Sign Out</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="page-content admin-dashboard">
    <section class="user-profile row-alt">
      <div class="container">
        <div class="user-profile__inner">
          <!-- <div class="user-photo">
            <div class="user-photo__inner"></div>
          </div> -->
    
          <div class="user-info"></div>
    
          <script type="text/template" id="user-info-template">
                    <p class="name">{{fullName}}</p>
                    <p class="email" data-type="email:">{{email}}</p>
                    <p class="phone" data-type="phone:">{{phone}}</p>
                    <p class="role" data-type="role:">{{role}}</p>
        
                    <!-- <button type="button" class="btn btn-form btn-edit-profile">
                      Edit Profile
                    </button> -->
                  </script>
        </div>
    
        <div class="profile-update-form">
          <form class="form">
            <div class="form-field profile-img-field">
              <label for="profile-image" data-title="Change Avatar"></label>
              <input type="file" accept="image/jpg, image/jpeg, image/png" id="profile-image">
            </div>
    
            <div class="form-field">
              <label for="first-name">
                First Name <abbr title="required">*</abbr>
              </label>
              <input type="text" placeholder="First name" id="first-name" autofocus>
            </div>
    
            <div class="form-field">
              <label for="last-name">
                Last Name <abbr title="required">*</abbr>
              </label>
              <input type="text" placeholder="Last name" id="last-name">
            </div>
    
            <div class="form-field">
              <label for="phone">
                Phone Number <abbr title="required">*</abbr>
              </label>
              <input type="tel" placeholder="+2348012345678" id="phone">
            </div>
    
            <div class="form-field">
              <label for="email">
                Email <abbr title="required">*</abbr>
              </label>
              <input type="email" placeholder="Enter email address" id="email">
            </div>
    
            <div class="form-field">
              <label for="password">
                Current Password <abbr title="required">*</abbr>
              </label>
              <input type="password" placeholder="Enter password" id="password">
            </div>
    
            <p class="change-pw-btn link-in-p">I want to Change my Password</p>
    
            <div class="form-field new-password-field">
              <label for="new-password">
                New Password <abbr title="required">*</abbr>
              </label>
              <input type="password" placeholder="Enter new password" id="new-password">
            </div>
    
            <div class="form-field">
              <button type="button" class="btn btn-form btn-update-done">
                <span class="btn__text">Update Profile</span>
                <span class="btn__loading-icon">
                  <i class="fas fa-spinner fa-pulse"></i>
                </span>
              </button>
    
              <button type="button" class="btn btn-update-cancel">
                Cancel
              </button>
            </div>
          </form>
        </div>
      </div>
    </section>

    <nav class="panels-bar">
      <ul class="panels-bar__list container">
        <li class="panels-bar__item active-panel-tab">
          Cashier Staff
        </li>
        <li class="panels-bar__item">
          Admin Staff
        </li>
      </ul>
    </nav>

    <section class="row staff">
      <div class="staff__inner container">
        <section class="staff__cashier panel">
          <h2>List of Cashier Staff</h2>

          <span class="default"><i class="fas fa-spinner fa-pulse"></i></span>
          
          <div class="http-message"></div>

          <div class="table-container">
            <table>
              <thead>
                <tr>
                  <th scope="col" class="fname-th">First Name</th>
                  <th scope="col" class="lname-th">Last Name</th>
                  <th scope="col" class="email-th">Email</th>
                  <th scope="col" class="phone-th">Phone</th>
                </tr>
              </thead>
          
              <tbody></tbody>

              <script type="text/template" id="staff__cashier-template">
                <tr>
                  <td class="fname">{{firstName}}</td>
                  <td class="lname">{{lastName}}</td>
                  <td class="email">{{email}}</td>
                  <td class="phone">{{phone}}</td>
                </tr>
              </script>
            </table>
          </div>
        </section>

        <section class="staff__admin panel panel--hidden">
          <h2>List of Admin Staff</h2>

          <span class="default"><i class="fas fa-spinner fa-pulse"></i></span>
          
          <div class="http-message"></div>

          <div class="table-container">
            <table>
              <thead>
                <tr>
                  <th scope="col" class="fname-th">First Name</th>
                  <th scope="col" class="lname-th">Last Name</th>
                  <th scope="col" class="email-th">Email</th>
                  <th scope="col" class="phone-th">Phone</th>
                </tr>
              </thead>
          
              <tbody></tbody>
              
              <script type="text/template" id="staff__admin-template">
                <tr>
                  <td class="fname">{{firstName}}</td>
                  <td class="lname">{{lastName}}</td>
                  <td class="email">{{email}}</td>
                  <td class="phone">{{phone}}</td>
                </tr>
              </script>
            </table>
          </div>
        </section>
      </div>
    </section>
  </main>

  <script src="../js/app.js"></script>
  <script src="../js/user-profile.js"></script>
  <script src="../js/toggle-panel.js"></script>
  <script src="../js/admin-dashboard.js"></script>
  <script src="../js/signout.js"></script>
</body>

</html>
