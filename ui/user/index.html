<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>User Dashboard | Banka</title>

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

  <link rel="stylesheet" href="../css/font-face.css">
  <link rel="stylesheet" href="../css/app.css">
  <link rel="stylesheet" href="../css/header-inner.css">
  <link rel="stylesheet" href="../css/app-inner.css">
  <link rel="stylesheet" href="../css/user/u-dashboard.css">

  <script src="../js/validate-auth-token.js"></script>
</head>

<body class="body">
  <header class="app-header">
    <div class="container container-inner">
      <div class="app-header__inner">
        <a href="./index.html" class="app-logo">Banka</a>
        <span class="navicon navicon-open">
          <i class="fas fa-bars"></i>
        </span>
      </div>
      
      <nav class="app-nav">
        <span class="navicon navicon-close">
          <i class="fas fa-times"></i>
        </span>
        <ul class="app-nav__list">
          <li class="app-nav__item"><a href="./index.html">Dashboard</a></li>
          <li class="app-nav__item"><a href="./accounts.html">Accounts</a></li>
          <li class="app-nav__item"><a href="./transactions.html">Transactions</a></li>
          <li class="app-nav__item"><a href="../index.html">Sign Out</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="page-content user-dashboard">
    <section class="user-profile row-alt">
      <div class="container">
        <div class="user-profile__inner">
          <div class="user-photo">
            <div class="user-photo__inner"></div>
          </div>
    
          <div class="user-info"></div>

          <script type="text/template" id="user-info-template">
            <p class="name">{{fullName}}</p>
            <p class="email" data-type="email:">{{email}}</p>
            <p class="phone" data-type="phone:">{{phone}}</p>
            <p class="role" data-type="role:">{{role}}</p>

            <button type="button" class="btn btn-form btn-edit-profile">
              Edit Profile
            </button>
          </script>
        </div>
    
        <div class="profile-update-form">
          <form class="form">
            <div class="form-field profile-img-field">
              <label for="profile-image" data-title="Change Avatar"></label>
              <input type="file" accept="image/jpg, image/jpeg, image/png" id="profile-image">
            </div>

            <div class="form-field">
              <label for="first-name">
                First Name <abbr title="required">*</abbr>
              </label>
              <input type="text" placeholder="First name" id="first-name" autofocus>
            </div>
    
            <div class="form-field">
              <label for="last-name">
                Last Name <abbr title="required">*</abbr>
              </label>
              <input type="text" placeholder="Last name" id="last-name">
            </div>
    
            <div class="form-field">
              <label for="phone">
                Phone Number <abbr title="required">*</abbr>
              </label>
              <input type="tel" placeholder="+2348012345678" id="phone">
            </div>
    
            <div class="form-field">
              <label for="email">
                Email <abbr title="required">*</abbr>
              </label>
              <input type="email" placeholder="Enter email address" id="email">
            </div>
    
            <div class="form-field">
              <label for="password">
                Current Password <abbr title="required">*</abbr>
              </label>
              <input type="password" placeholder="Enter password" id="password">
            </div>

            <p class="change-pw-btn link-in-p">I want to Change my Password</p>

            <div class="form-field new-password-field">
              <label for="new-password">
                New Password <abbr title="required">*</abbr>
              </label>
              <input type="password" placeholder="Enter new password" id="new-password">
            </div>
    
            <div class="form-field">
              <button type="button" class="btn btn-form btn-update-done">
                <span class="btn__text">Update Profile</span>
                <span class="btn__loading-icon">
                  <i class="fas fa-spinner fa-pulse"></i>
                </span>
              </button>
              
              <button type="button" class="btn btn-update-cancel">
                Cancel
              </button>
            </div>
          </form>
        </div>
      </div>
    </section>

    <section class="accounts-overview row">
      <div class="accounts-overview__inner state--no-data container">
        <h2>All Accounts</h2>

        <ul class="accounts-overview__list">
          <span class="default"><i class="fas fa-spinner fa-pulse"></i></span>
        </ul>

        <script type="text/template" id="accounts-overview-template">
          <li class="accounts-overview__item">
            <div class="bank-details">
              <span class="bank-details__name">Banka</span>
              <span class="bank-details__type">{{accountType}}</span>
            </div>
            <div class="account-details">
              <p class="account-details__name">{{accountName}}</p>
              <p class="account-details__number">{{accountNumber}}</p>
            </div>
            <div class="account-balance">
              <p>Balance</p>
              <p class="account-balance__value">&#8358; {{accountBalance}}</p>
            </div>
          </li>
        </script>

        <span class="btn-user-dashboard-container">
          <a href="./accounts.html" class="btn btn-form btn-user-dashboard">
            <span class="btn__text">View accounts details</span>
            <span class="btn__loading-icon">
              <i class="fas fa-spinner fa-pulse"></i>
            </span>
          </a>
        </span>
      </div>
    </section>

    <section class="transactions-overview row">
      <div class="transactions-overview__inner state--no-data container">
        <h2>Recent Transactions</h2>

        <table class="">
          <thead>
            <tr>
              <th scope="col">Date</th>
              <th scope="col">Amount/Time</th>
              <th scope="col">Current Balance</th>
            </tr>
          </thead>

          <tbody>
            <span class="default"><i class="fas fa-spinner fa-pulse"></i></span>
          </tbody>
        </table>

        <script type="text/template" id="transactions-overview-template">
          <tr>
            <th scope="row" class="transaction-date">
              <span class="transaction-date__month">{{month}}</span>
              <span class="transaction-date__day">{{day}}</span>
              <span class="transaction-date__year">{{year}}</span>
            </th>
          
            <td class="transaction-info">
              <span class="{{type}}">
                <span class="transaction-info__amount">&#8358; {{amount}}</span>
              </span>
              <span class="transaction-info__time">{{time}}</span>
            </td>
          
            <td class="new-balance">
              <p class="new-balance__value">&#8358; {{balance}}</p>
            </td>
          </tr>
        </script>

        <span class="btn-user-dashboard-container">
          <a href="./transactions.html" class="btn btn-form btn-user-dashboard">
            <span class="btn__text">View all transactions</span>
            <span class="btn__loading-icon">
              <i class="fas fa-spinner fa-pulse"></i>
            </span>
          </a>
        </span>
      </div>
    </section>
  </main>

  <script src="../js/app.js"></script>
  <script src="../js/user-dashboard.js"></script>
  <script src="../js/profile-update.js"></script>
</body>

</html>
