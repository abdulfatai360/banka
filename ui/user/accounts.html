<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>User Accounts Details | Banka</title>

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

  <link rel="stylesheet" href="../css/font-face.css">
  <link rel="stylesheet" href="../css/app.css">
  <link rel="stylesheet" href="../css/header-inner.css">
  <link rel="stylesheet" href="../css/app-inner.css">
  <link rel="stylesheet" href="../css/user/u-accounts.css">

  <script src="../js/validate-auth-token.js"></script>
</head>

<body class="body">
  <header class="app-header">
    <div class="container container-inner">
      <div class="app-header__inner">
        <a href="./index.html" class="app-logo">Banka</a>
        <span class="navicon navicon-open">
          <i class="fas fa-bars"></i>
        </span>
      </div>

      <nav class="app-nav">
        <span class="navicon navicon-close">
          <i class="fas fa-times"></i>
        </span>
        <ul class="app-nav__list">
          <li class="app-nav__item"><a href="./index.html">Dashboard</a></li>
          <li class="app-nav__item"><a href="./accounts.html">Accounts</a></li>
          <li class="app-nav__item"><a href="./transactions.html">Transactions</a></li>
          <li class="app-nav__item signout-menu"><a href="../signin.html">Sign Out</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="page-content user-accounts">
    <section class="accts-details row">
      <div class="accts-details__inner state--no-data state--loading container">
        <h2>My Accounts Details</h2>

        <span class="default"><i class="fas fa-spinner fa-pulse"></i></span>

        <div class="http-message"></div>

        <div class="table-container">
          <table>
            <thead>
              <th scope="col" class="created-th">Opened On</th>
              <th scope="col" class="acct-num-th">Account Number</th>
              <th scope="col" class="type-th">Type</th>
              <th scope="col" class="status-th">Status</th>
              <th scope="col" class="opening-bal-th">Opening Balance</th>
              <th scope="col" class="current-bal-th">Current Balance</th>
            </thead>
          
            <tbody></tbody>

            <script type="text/template" id="accts-details-template">
              <tr>
                <td class="created">{{createdOn}}</td>
                <td class="acct-num">{{accountNumber}}</td>
                <td class="type">{{accountType}}</td>
                <td class="status">{{accountStatus}}</td>
                <td class="opening-bal">&#8358; {{openingBalance}}</td>
                <td class="current-bal">&#8358; {{currentBalance}}</td>
              </tr>
            </script>
          </table>
        </div>
      </div>
    </section>

    <section class="acct-opening row">
      <div class="acct-opening__inner container">
        <h2><span class="new-acct-icon">+</span> Open New Bank Account</h2>

        <div class="form-toggle-container">
          <form class="form acct-opening-form form-inner-pages">
            <div class="form-field">
              <label for="first-name">
                First Name <abbr title="required">*</abbr>
              </label>
              <input type="text" placeholder="Enter first name" id="first-name" name="firstName" title="Update your profile on dashboard to change your First Name" readonly>
            </div>
          
            <div class="form-field">
              <label for="last-name">
                Last Name <abbr title="required">*</abbr>
              </label>
              <input type="text" placeholder="Enter last name" id="last-name" name="lastName" title="Update your profile on dashboard to change your Last Name" readonly>
            </div>

            <div class="form-field opening-balance-field">
              <label for="opening-balance">
                Opening Balance <abbr title="required">*</abbr>
              </label>
              <input type="text" name="openingBalance" placeholder="Enter your initial deposit" id="opening-balance">
              <ul class="validation-error-list"></ul>
            </div>
          
            <div class="form-field account-type-field">
              <label for="account-type">
                Account Type <abbr title="required">*</abbr>
              </label>
              <select name="accountType" id="account-type">
                <option value="">-- Select an account type --</option>
                <option value="current">Current</option>
                <option value="savings">Savings</option>
              </select>
              <ul class="validation-error-list"></ul>
            </div>
          
            <div class="form-field submit-btn-field">
              <button type="submit" class="btn btn-form btn-create-acct">
                <span class="btn__text">Open Account</span>
                <span class="btn__loading-icon">
                  <i class="fas fa-spinner fa-pulse"></i>
                </span>
              </button>
            </div>
          </form>
        </div>
      </div>
    </section>

    <!-- templates -->
    <script type="text/template" id="validation-error-list-template">
      <li class="validation-error-item">{{message}}</li>
    </script>
  </main>

  <script src="../js/app.js"></script>
  <script src="../js/client-accounts.js"></script>
  <script src="../js/signout.js"></script>
</body>

</html>
