<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>List of Bank Accounts | Banka</title>

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

  <link rel="stylesheet" href="../css/font-face.css">
  <link rel="stylesheet" href="../css/app.css">
  <link rel="stylesheet" href="../css/header-inner.css">
  <link rel="stylesheet" href="../css/app-inner.css">
  <link rel="stylesheet" href="../css/cashier/bank-accounts.css">

  <script src="../js/validate-auth-token.js"></script>
</head>

<body class="modal--hidden">
  <header class="app-header">
    <div class="container container-inner">
      <div class="app-header__inner">
        <a href="./index.html" class="app-logo">Banka</a>
        <span class="navicon navicon-open">
          <i class="fas fa-bars"></i>
        </span>
      </div>

      <nav class="app-nav">
        <span class="navicon navicon-close">
          <i class="fas fa-times"></i>
        </span>
        <ul class="app-nav__list">
          <li class="app-nav__item"><a href="./index.html">Dashboard</a></li>
          <li class="app-nav__item"><a href="./bank-accounts.html">Bank Accounts</a></li>
          <li class="app-nav__item signout-menu"><a href="../signin.html">Sign Out</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="page-content bank-accts">
    <section class="bank-accts-ls row">
      <div class="bank-accts-ls__inner state--no-data state--loading container">
        <h2>All Bank Accounts</h2>

        <span class="default"><i class="fas fa-spinner fa-pulse"></i></span>
        
        <div class="http-message"></div>

        <div class="table-container">
          <table>
            <thead>
              <th scope="col" class="created-th">Opened On</th>
              <th scope="col" class="acct-num-th">Account Number</th>
              <!-- <th scope="col" class="acct-nm-th">Account Name</th> -->
              <th scope="col" class="type-th">Type</th>
              <th scope="col" class="status-th">Status</th>
              <th scope="col" class="opn-bal-th">Opening Balance</th>
              <th scope="col" class="curr-bal-th">Current Balance</th>
              <th scope="col" class="action-th">Action</th>
            </thead>
          
            <tbody></tbody>

            <script type="text/template" id="bank-accts-ls-template">
              <tr class="account">
                <td class="created">{{createdOn}}</td>
                <td class="acct-num">{{accountNumber}}</td>
                <!-- <td class="acct-nm">Bauch Samantha</td> -->
                <td class="type">{{type}}</td>
                <td class="status">{{status}}</td>
                <td class="opn-bal">&#8358; {{openingBalance}}</td>
                <td class="curr-bal">&#8358; {{balance}}</td>
                <td class="action">
                  <button type="button" class="btn btn-table btn-danger btn-delete modal-trigger">
                    Delete
                  </button>
                </td>
              </tr>
            </script>
          </table>
        </div>
      </div>
    </section>

    <section class="modal">
      <div class="overlay modal-closer"></div>
    
      <div class="modal__inner modal-closer">
        <div class="modal-content">
          <span class="btn-modal-close modal-closer">&times;</span>

          <p class="modal-message"></p>

          <button type="button" class="btn btn-modal-yes">
            <span class="btn__text">Yes</span>
            <span class="btn__loading-icon">
              <i class="fas fa-spinner fa-pulse"></i>
            </span>
          </button>

          <button type="button" class="btn btn-modal-no modal-closer">No</button>
        </div>
      </div>
    </section>

    <section class="popup animated"></section>
    
    <!-- templates -->
    
    <script type="text/template" id="success-popup-template">
      <div class="popup__success">{{message}}</div>
    </script>
    
    <script type="text/template" id="failure-popup-template">
      <div class="popup__failure">{{message}}</div>
    </script>
  </main>

  <script src="../js/app.js"></script>
  <script src="../js/bank-accounts.js"></script>
  <script src="../js/signout.js"></script>
</body>

</html>
